<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <!-- [(ngModel)]="enteredTitle"  -->
      <input
        matInput
        type="text"
        name="title"
        [(ngModel)]="post && post.title"
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!-- [(ngModel)]="enteredContent" -->
      <input
        matInput
        type="text"
        name="content"
        [(ngModel)]="post && post.content"
        required
        placeholder="Post Content"
        #content="ngModel"
      />
      <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
